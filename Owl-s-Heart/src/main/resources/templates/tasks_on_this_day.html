<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<div th:insert="bar.html"></div>
<div class="card">
    <div class="card-header">
        Список задач
    </div>
    <div class="card-header">
        <h2 th:text="${dto.getDate()}"></h2>
    </div>
    <div class="card-body" th:each="task : ${dto.getTasks()}">
        <blockquote class="blockquote mb-0">
            <p th:text="${'Задача - '+task.getName()}"></p>
            <footer class="blockquote-footer" th:text="${'Описание '+ task.getDescription()}"></footer>
            <footer class="blockquote-footer" th:text="${'Срок исполнения '+ task.getDeadline()}"></footer>
            <footer class="blockquote-footer" th:if="${task.getPerformers() != null}" th:text="${'Исполнитель '+task.getPerformers().getName()}"></footer>
            <footer class="blockquote-footer" th:if="${task.getPerformers() == null}" th:text="${'Исполнитель не назначен'}"></footer>
            <footer class="blockquote-footer" th:text="${'Назначеная комманда '+task.getWorkTeam().getName()}"></footer>
            <footer class="blockquote-footer" th:text="${'Дата создания задачи '+task.getTaskDate()}"></footer>
        </blockquote>
        <form th:action="${'/task'}" method="get">
            <input type="hidden" th:value="${task.getId()}" name="id">
            <button type="submit" class="btn btn-outline-primary">Просмотр</button>
        </form>
    </div>
</div>
</body>
</html>
