<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team's</title>
</head>
<body>
<div th:insert="bar.html"></div>
<div class="card text-center">
    <div class="card-header">
        Руководство
    </div>
    <div class="card-body">
        <h5 class="card-title">Ваши команды</h5>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Название команды</th>
                <th scope="col">Количество участников</th>
                <th scope="col">Администратор</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="team : ${TeamAdmin}">
                <th scope="row">
                    <h4 th:text="${team.getName()}"></h4>
                </th>
                <td>
                    <h4 th:text="${team.getMember().size()}"></h4>
                </td>
                <td>
                    <h4 th:text="${team.getAdmin().getName()}"></h4>
                </td>
                <td>
                    <form th:action="@{/team/refactor/{id}(id=${team.getId()})}" method="get">

                            <button type="submit" class="btn btn-primary">Редактировать</button>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>

    </div>

</div>
<div class="card text-center">
    <div class="card-body">
        <h5 class="card-title">Вы в команде</h5>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Название команды</th>
                <th scope="col">Количество участников</th>
                <th scope="col">Администратор</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="team : ${TeamMembers}">
                <th scope="row">
                    <h4 th:text="${team.getName()}"></h4>
                </th>
                <td>
                    <h4 th:text="${team.getMember().size()}"></h4>
                </td>
                <td>
                    <h4 th:text="${team.getAdmin().getName()}"></h4>
                </td>
            </tr>

            </tbody>
        </table>
        <a href="#" class="btn btn-primary">Управление</a>
    </div>

</div>
</body>
</html>
